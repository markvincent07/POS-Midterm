<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS KANTO 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card mt-4">
                <div class="card-header"><h2>Menu</h2></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/FilletMignon.jpg" alt="Card 1 Image">
                                    <p><b> Fillet Mignon  <br> 1200 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/RibEyeSteak.png" alt="Card 2 Image">
                                    <p><b> Rib Eye Steak  <br> 1150 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/NewYorkStrip.jpg" alt="Card 3 Image">
                                    <p><b> New York Strip  <br> 1300 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Add more menu items here -->
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/SurfandTurf.jpg" alt="Card 4 Image">
                                    <p><b> Surf and Turf  <br> 1500 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/GrilledSalmon.jpg" alt="Card 5 Image">
                                    <p><b> Grilled Salmon  <br> 950 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/KantoBurger.jpg" alt="Card 6 Image">
                                    <p><b> Kanto Burger  <br> 450 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/CaesarSalad.jpg" alt="Card 7 Image">
                                    <p><b> Caesar Salad  <br> 320 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/TruffleMacandCheese.jpg" alt="Card 8 Image">
                                    <p><b> Truffle Mac and Cheese   380 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1"  value="1">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-info float-end">Add to Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card mt-4">
                <div class="card-header">
                    <h2>Ordered Items</h2>
                </div>
                <div class="card-body">
                    <div class="card mt-4">
                        <div class="card-body" id="ordered-items">
                            <!-- Ordered items will be appended here -->
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                                <h3>Total:</h3>
                            </div>
                            <div class="col-md-6 text-end">
                                <h3 id="total-amount">0.00 PHP</h3>
                            </div>
                        </div>
                        
                            <input type="number" id="cash" name="cash">
                            <button type="button" class="btn btn-success float-end" id="pay">Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
